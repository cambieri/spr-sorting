					<div id="mission{{missionNum}}">
						<div class="row top-buffer" style="margin-bottom: 10px;">
							<div class="col-xs-12">
								<div class="title" id="txtTitolo{{missionNum}}"></div>
								<script>document.getElementById('txtTitolo{{missionNum}}').innerHTML = 'MISSIONE ' + ({{missionNum}}+1);</script>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-2 col-sm-offset-3">
								<button type="button" class="btn btn-default btn-lg" id="btnDecOffsetX{{missionNum}}" onclick="callDecOffsetX();" onmousedown="count=0; i1=setInterval(callDecOffsetX, {{incRepeatDelay}});" onmouseup="clearInterval(i1);">
									<script>function callDecOffsetX() { clearInterval(i2); app.currentMission.decOffsetX(); if (count++==10) { clearInterval(i1); i1 = setInterval(callDecOffsetX, {{incRepeatDelay}}/4 ); } }</script>
									<span class="glyphicon glyphicon-chevron-left"></span>
								</button>
								X
								<button type="button" class="btn btn-default btn-lg" id="btnIncOffsetX{{missionNum}}" onclick="callIncOffsetX();" onmousedown="count=0; i2=setInterval(callIncOffsetX, {{incRepeatDelay}});" onmouseup="clearInterval(i2);">
									<script>function callIncOffsetX() { clearInterval(i1); app.currentMission.incOffsetX(); if (count++==10) { clearInterval(i2); i2 = setInterval(callIncOffsetX, {{incRepeatDelay}}/4 ); } }</script>
									<span class="glyphicon glyphicon-chevron-right"></span>
								</button>
							</div>
							<div class="col-xs-2 text-center">
								<button type="button" class="btn btn-default btn-xs" style="width: 100px" id="btnAzzera{{missionNum}}" onclick="app.currentMission.reset();">
									AZZERA
								</button>
								<button type="button" class="btn btn-default btn-xs" style="width: 100px; margin: 2px;" id="btnRicalcola{{missionNum}}" onclick="app.currentMission.refresh();">
									RICALCOLA
								</button>
							</div>
							<div class="col-xs-2 text-right">
								<button type="button" class="btn btn-default btn-lg" id="btnDecOffsetY{{missionNum}}" onclick="callDecOffsetY();" onmousedown="count=0; i3=setInterval(callDecOffsetY, {{incRepeatDelay}});" onmouseup="clearInterval(i3);">
									<script>function callDecOffsetY() { clearInterval(i4); app.currentMission.decOffsetY(); if (count++==10) { clearInterval(i3); i3 = setInterval(callDecOffsetY, {{incRepeatDelay}}/4 ); } }</script>
									<span class="glyphicon glyphicon-chevron-down"></span>
								</button>
								Y
								<button type="button" class="btn btn-default btn-lg" id="btnIncOffsetY{{missionNum}}" onclick="callIncOffsetY();" onmousedown="count=0; i4=setInterval(callIncOffsetY, {{incRepeatDelay}});" onmouseup="clearInterval(i4);">
									<script>function callIncOffsetY() { clearInterval(i3); app.currentMission.incOffsetY(); if (count++==10) { clearInterval(i4); i4 = setInterval(callIncOffsetY, {{incRepeatDelay}}/4 ); } }</script>
									<span class="glyphicon glyphicon-chevron-up"></span>
								</button>
							</div>
						</div>
						<div class="row" style="margin-bottom: 10px;">
							<div class="col-xs-2 col-sm-offset-3">
	                			<input type="checkbox" id="btnLeftWing{{missionNum}}" onclick="if (this.checked) app.currentMission.leftWing={{leftWingOffset}}; else app.currentMission.leftWing=0; app.currentMission.refreshCircles();">  
	                			SX
	                			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	                			DX
	                			<input type="checkbox" id="btnRightWing{{missionNum}}" onclick="if (this.checked) app.currentMission.rightWing={{rightWingOffset}}; else app.currentMission.rightWing=0; app.currentMission.refreshCircles();">  
	                		</div>
							<div class="col-xs-2">
								<button type="button" class="btn btn-default btn-xs" style="width: 100px" id="btnAccetta{{missionNum}}" onclick="app.currentMission.acceptMission();">
									ACCETTA
								</button>
	                		</div>
	                		<div class="col-xs-2">
	                			<span id="lblPosPinze{{missionNum}}" style="line-height: 22px;"></span>
	                		</div>
						</div>
						<div class="row">
							<div id="cmbR{{missionNum}}" style="width:100%; height:300px;">
						</div>
						<div class="row">
							<div class="col-xs-6 col-sm-offset-3">
								<button type="button" class="btn btn-default btn-xs" style="width: 100%;" id="btnRivedi{{missionNum}}" onclick="app.setMission({{missionNum}});" disabled="disabled">
									RIVEDI
								</button>
								<button type="button" class="btn btn-default btn-xs" style="width: 100%; margin-top: 10px;" id="btnCancella{{missionNum}}" onclick="app.deleteMission({{missionNum}});">
									CANCELLA
								</button>
							</div>
						</div>
					</div>
