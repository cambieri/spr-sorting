					<div id="mission{{missionNum}}">
						<!-- <div class="row top-buffer text-center">
							<div class="col-xs-4">
								<p>OFFSET VENTOSE</p>
							</div>
						</div> -->
						<div class="row top-buffer" style="margin-bottom: 10px;">
							<div class="col-xs-12">
								<div class="title" id="txtTitolo{{missionNum}}"></div>
								<script>document.getElementById('txtTitolo{{missionNum}}').innerHTML = 'MISSIONE ' + ({{missionNum}}+1);</script>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-2 col-sm-offset-3">
								<button type="button" class="btn btn-default btn-lg" id="btnDecOffsetX{{missionNum}}" onclick="app.currentMission.decOffsetX();">
									<span class="glyphicon glyphicon-chevron-left"></span>
								</button>
								X
								<button type="button" class="btn btn-default btn-lg" id="btnIncOffsetX{{missionNum}}" onclick="app.currentMission.incOffsetX();">
									<span class="glyphicon glyphicon-chevron-right"></span>
								</button>
							</div>
							<div class="col-xs-2 text-center">
								<button type="button" class="btn btn-default btn-xs" style="width: 100px; margin-bottom: 6px;" id="btnRicalcola{{missionNum}}" onclick="app.currentMission.refresh();">
									RICALCOLA
								</button>
								<button type="button" class="btn btn-default btn-xs" style="width: 100px" id="btnAccetta{{missionNum}}" onclick="app.currentMission.acceptMission();">
									ACCETTA
								</button>
							</div>
							<div class="col-xs-2 text-right">
								<button type="button" class="btn btn-default btn-lg" id="btnDecOffsetY{{missionNum}}" onclick="app.currentMission.decOffsetY();">
									<span class="glyphicon glyphicon-chevron-up"></span>
								</button>
								Y
								<button type="button" class="btn btn-default btn-lg" id="btnIncOffsetY{{missionNum}}" onclick="app.currentMission.incOffsetY();">
									<span class="glyphicon glyphicon-chevron-down"></span>
								</button>
							</div>
						</div>
						<div class="row" style="margin-bottom: 10px;">
							<div class="col-xs-2 col-sm-offset-3">
	                			<input type="checkbox" onclick="if (this.checked) app.currentMission.leftWing=-300; else app.currentMission.leftWing=0; app.currentMission.refreshCircles();">  
	                			SX
	                			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	                			DX
	                			<input type="checkbox" onclick="if (this.checked) app.currentMission.rightWing=300; else app.currentMission.rightWing=0; app.currentMission.refreshCircles();">  
	                		</div>
						</div>
						<div class="row">
							<div id="cmbR{{missionNum}}" style="width:100%; height:300px;"></div>
						</div>
						<div class="row">
							<div class="col-xs-6 col-sm-offset-3">
								<button type="button" class="btn btn-default btn-xs" style="width: 100%;" id="btnRivedi{{missionNum}}" onclick="app.setMission({{missionNum}});" disabled="disabled">
									RIVEDI
								</button>
								<button type="button" class="btn btn-default btn-xs" style="width: 100%; margin-top: 10px;" id="btnCancella{{missionNum}}" onclick="app.deleteMission({{missionNum}});">
									CANCELLA
								</button>
							</div>
						</div>
					</div>
