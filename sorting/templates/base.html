<!doctype html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7 ie6" lang="{{ LANGUAGE_CODE }}"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8 ie7" lang="{{ LANGUAGE_CODE }}"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9 ie8" lang="{{ LANGUAGE_CODE }}"> <![endif]-->
<!--[if IE 9]>    <html class="no-js lt-ie10 ie9" lang="{{ LANGUAGE_CODE }}"> <![endif]-->

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>
        {% block title %}
    {% endblock %}
        </title>

    <meta name="description" content="{% block meta-description %}{% endblock %}" />

    <meta name="keywords" content="{% block meta-keywords %}{% endblock %}" />
    <meta name="author" content="localhost" />

        {% block meta %}
    {% endblock %}
    
    <!--<link rel="shortcut icon" href="{{ STATIC_URL }}images/favicon.ico" />-->
    <meta name="viewport" content="width=device-width" />

        {% block css %}
    {% endblock %}
    
        {% block js_head %}
    {% endblock %}
    </head>

<body class="{{ LANGUAGE_CODE }}">
        {% block markup %}
    {% endblock %}
    
        {% block js %}
    {% endblock %}
    </body>
</html>
